<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog - B</title>
    <link rel="stylesheet" href="./css/blog.css" />
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="purple">
        <div class="container nav-wraper">
          <a class="brand-logo left ">Bb</a>
          <ul class="right hide-on-small-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Account</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="top">
        <h1>Welcome to my blog</h1>
        <div id="feedback"></div>
        <form action="" class="card-panel z-depth-3 ">
          <h5 class="center purple-text">Add BLog</h5>
          <div class="input-field">
            <input type="text" id="title" />
            <label for="title">Title</label>
          </div>
          <div class="input-field">
            <textarea class="materialize-textarea" id="body"></textarea>
            <label for="body">Body</label>
          </div>
          <div class="post_btn"><button class="btn purple">Post</button></div>
        </form>
      </section>
      <section class="mid"></section>
    </main>
    <script src="./js/blog.js"></script>
    <script src="./js/materialize.min.js"></script>
  </body>
</html>
